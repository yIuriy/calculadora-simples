<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Calculadora</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-dark text-center">
    <h1 class="text-white fs-1">Calculadora</h1>
    <div class="container bg-gray shadow-sm rounded p-3 ">
      <div class="pb-2">
        <input
          type="text"
          class="form-control m-auto w-75 tela "
          placeholder="Digite algo"
          id="telaDeResultado"
        />
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn-lg bg-white border-light teclas" id="teclaLimpar">
            C
          </button>
          <button type="button" class="btn-lg bg-white teclas border-light">
            %
          </button>
          <button type="button" class="btn-lg bg-white teclas border-light">
            /
          </button>
          <button type="button" class="btn-lg bg-white teclas border-light">
            x
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn-lg bg-white teclas border-light teclasNumericas id="tecla7">
            7
          </button>
          <button type="button" class="btn-lg bg-white teclas border-light teclasNumericas" id="tecla8">
            8
          </button>
          <button type="button" class="btn-lg bg-white teclas border-light teclasNumericas" id="tecla9">
            9
          </button>
          <button type="button" class="btn-lg bg-white teclas border-light">
            -
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn-lg bg-white teclas border-light teclasNumericas" id="tecla4">
            4
          </button>
          <button type="button" class="btn-lg bg-white teclas border-light teclasNumericas" id="tecla5">
            5
          </button>
          <button type="button" class="btn-lg bg-white teclas border-light teclasNumericas" id="tecla6">
            6
          </button>
          <button type="button" class="btn-lg bg-white teclas border-light ">
            +
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn-lg bg-white teclas border-light teclasNumericas" id="tecla1">
            1
          </button>
          <button type="button" class="btn-lg bg-white teclas border-light teclasNumericas" id="tecla2">
            2
          </button>
          <button type="button" class="btn-lg bg-white teclas border-light teclasNumericas" id="tecla3">
            3
          </button>
          <button type="button" class="btn-lg bg-white teclas border-light" id="calcularResultado">
            =
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
</html>
