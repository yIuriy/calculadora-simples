<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Calculadora</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-fundo">
    <div class="container text-center bg-fundo">
      <h1 class="display-4 p-2 text-white">Calculadora</h1>
      <div class="bg-corpo corpo-calculadora m-auto">
        <p
          class="bg-white tela d-flex align-items-center justify-content-end text-right p-1"
          id="tela-de-resultado"
        ></p>
        <table class="m-auto">
          <tr>
            <td>
              <button
                class="btn-lg bg-black text-white borda"
                onclick="limparValoresNatela()"
              >
                C
              </button>
            </td>
            <td>
              <button
                class="btn-lg bg-black text-white borda"
                onclick="limparUltimoValorDigitado()"
              >
                &lt;
              </button>
            </td>
            <td>
              <button
                class="btn-lg bg-black text-white borda"
                onclick="mostrarValoresNaTela('/')"
              >
                &divide;
              </button>
            </td>
            <td>
              <button
                class="btn-lg bg-black text-white borda"
                onclick="mostrarValoresNaTela('*')"
              >
                &times;
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button
                class="btn-lg bg-black text-white borda"
                onclick="mostrarValoresNaTela(7)"
              >
                7
              </button>
            </td>
            <td>
              <button
                class="btn-lg bg-black text-white borda"
                onclick="mostrarValoresNaTela(8)"
              >
                8
              </button>
            </td>
            <td>
              <button
                class="btn-lg bg-black text-white borda"
                onclick="mostrarValoresNaTela(9)"
              >
                9
              </button>
            </td>
            <td>
              <button
                class="btn-lg bg-black text-white borda"
                onclick="mostrarValoresNaTela('-')"
              >
                &minus;
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button
                class="btn-lg bg-black text-white borda"
                onclick="mostrarValoresNaTela(4)"
              >
                4
              </button>
            </td>
            <td>
              <button
                class="btn-lg bg-black text-white borda"
                onclick="mostrarValoresNaTela(5)"
              >
                5
              </button>
            </td>
            <td>
              <button
                class="btn-lg bg-black text-white borda"
                onclick="mostrarValoresNaTela(6)"
              >
                6
              </button>
            </td>
            <td>
              <button
                class="btn-lg bg-black text-white borda"
                onclick="mostrarValoresNaTela('+')"
              >
                &plus;
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button
                class="btn-lg bg-black text-white borda"
                onclick="mostrarValoresNaTela(1)"
              >
                1
              </button>
            </td>
            <td>
              <button
                class="btn-lg bg-black text-white borda"
                onclick="mostrarValoresNaTela(2)"
              >
                2
              </button>
            </td>
            <td>
              <button
                class="btn-lg bg-black text-white borda"
                onclick="mostrarValoresNaTela(3)"
              >
                3
              </button>
            </td>
            <td rowspan="2">
              <button
                class="btn-lg bg-black text-white borda"
                onclick="calcularResultado()"
                id="igualdade"
              >
                &equals;
              </button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button
                class="btn-lg bg-black text-white borda"
                onclick="mostrarValoresNaTela(0)"
                id="zero"
              >
                0
              </button>
            </td>
            <td>
              <button
                class="btn-lg bg-black text-white fs-3 borda"
                onclick="mostrarValoresNaTela('.')"
              >
                .&nbsp;
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
</html>
