<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Calculadora</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-primary m-auto">
    <div class="container text-center m-auto">
      <h1 class="display-4 ">Calculadora</h1>
      <div class="bg-dark corpo-calculadora m-auto" >
        <p class="bg-white tela justidy-center text-right">f</p>
        <table class="m-auto"
        > 
        
          <tr>
            <td><button class="btn-lg">C</button></td>
            <td><button class="btn-lg">&lt;</button></td>
            <td><button class="btn-lg">&divide;</button></td>
            <td><button class="btn-lg">&times;</button></td>
          </tr>
          <tr>
            <td><button class="btn-lg">7</button></td>
            <td><button class="btn-lg">8</button></td>
            <td><button class="btn-lg">9</button></td>
            <td><button class="btn-lg">&minus;</button></td>
          </tr>
          <tr>
            <td><button class="btn-lg">4</button></td>
            <td><button class="btn-lg">5</button></td>
            <td><button class="btn-lg">6</button></td>
            <td><button class="btn-lg">&plus;</button></td>
          </tr>
          <tr>
            <td><button class="btn-lg">1</button></td>
            <td><button class="btn-lg">2</button></td>
            <td><button class="btn-lg">3</button></td>
            <td><button class="btn-lg">&equals;</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
</html>
